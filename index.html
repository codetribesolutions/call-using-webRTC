<!DOCTYPE html>
<html>
 
   <head> 
      <title>Skyrockets</title> 
      <link rel = "stylesheet" href = "node_modules/bootstrap/dist/css/bootstrap.min.css"/> 
   </head>
 
   <style> 
      body { 
         background: #fafed5; 
         padding: 5% 0; 
      } 
   </style>
   
   <body> 
      <div id = "loginPage" class = "container text-center"> 
      
         <div class = "row"> 
            <div class = "col-md-4 col-md-offset-4">
            
               <h2>ENTER NAME </h2>
            
               <label for = "usernameInput" class = "sr-only">Login</label> 
               <input type = "email" id = "usernameInput" 
                  class = "form-control formgroup"
                  placeholder = "Login" required = "" autofocus = ""> 
               <button id = "loginBtn" class = "btn btn-lg btn-primary btnblock">
                  Sign in</button> 
            </div> 
         </div> 
         
      </div>
      
      <div id = "callPage" class = "call-page">
      
         <div class = "row"> 
         
            <div class = "col-md-6 text-right"> 
               Your audio: <audio id = "localAudio" 
               controls autoplay></audio> 
            </div>
            
            <div class = "col-md-6 text-left"> 
               Remote audio: <audio id = "remoteAudio" 
                  controls autoplay></audio> 
            </div> 
            
         </div> 
         
         <div class = "row text-center"> 
            <div class = "col-md-12"> 
               <input id = "callToUsernameInput" 
                  type = "text" class="form-control col-md-4 col-md-offset-4" style="margin-left: 35%;margin-bottom: 8px;" placeholder = "username to call" /> 
               <button id = "callBtn" class = "btn-success btn">Call</button> 
               <button id = "hangUpBtn" class = "btn-danger btn">Hang Up</button> 
            </div> 
         </div>
         
      </div> 
      
      <script src = "client.js"></script> 
      
   </body>
   
</html>
